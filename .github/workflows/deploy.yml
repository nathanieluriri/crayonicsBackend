name: Deploy to EC2  

on:
  push:
    branches: [master] # or main if thatâ€™s your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: SSH & Deploy to EC2  
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}          # your EC2 public IP or DNS
          username: ubuntu                       # use ubuntu (default for AWS Ubuntu AMIs)
          key: ${{ secrets.EC2_SSH_KEY }}        # your private PEM key (add to GitHub secrets)
          port: 22
          script: |
            cd crayonicsBackend         # adjust if your code lives elsewhere
            git pull origin master               # or main
            sudo docker compose down
            sudo docker compose up --build -d
            
